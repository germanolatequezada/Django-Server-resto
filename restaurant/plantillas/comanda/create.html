<form id="frm-create" action="/comanda/" method="POST" class="w-75 mx-auto">{% csrf_token %} 
    <input type="hidden" name="action" value="create">
    <div class="form-group my-2">
        <label for="txt-nombre">MESA</label>
        <select id="txt-mesa" name="mesa" class="form-select">
            {% for mesa in mesas %}
            <option value="{{mesa.id}}">{{mesa.nombre}}</option>
            {% endfor %}
          </select>        
    </div>
    <div class="form-group my-2">
        <label for="txt-usuario">USUARIO</label>
        <select id="txt-usuario" name="usuario" class="form-select">
            {% for usuario in usuarios %}
            <option value="{{usuario.id}}">{{usuario.username}}</option>
            {% endfor %}
          </select>        
    </div>
    <div class="form-group my-2">
        <label for="txt-cliente">CLIENTE</label>
        <select id="txt-cliente" name="cliente" class="form-select">
            {% for cliente in clientes %}
            <option value="{{cliente.id}}">{{cliente.rut}}</option>
            {% endfor %}
          </select>        
    </div>      
    <input type="submit" class="btn btn-primary" value="Guardar">
    <input type="reset" class="btn btn-danger" value="Cancelar">    
</form>
