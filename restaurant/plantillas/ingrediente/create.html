<form id="frm-create" action="/ingrediente/" method="POST" class="w-75 mx-auto">{% csrf_token %} 
    <input type="hidden" name="action" value="create">
    <div class="form-group my-2">
        <label for="txt-nombre">NOMBRE</label>
        <input type="text" id="txt-nombre" name="nombre" class="form-control" value="">
    </div>
    <div class="form-group my-2">
        <label for="txt-unidad">UNIDAD</label>
        <input type="number" id="txt-unidad" name="unidad" class="form-control" value="">
    </div>   
    <input type="submit" class="btn btn-primary" value="Guardar">
    <input type="reset" class="btn btn-danger" value="Cancelar">    
</form>
