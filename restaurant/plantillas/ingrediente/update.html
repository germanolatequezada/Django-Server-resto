<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop-{{ ingrediente.id }}">
    <i class="bi bi-pencil-square"></i>
</button>

<div class="modal fade" id="staticBackdrop-{{ ingrediente.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="frm-update-{{ ingrediente.id }}" action="/ingrediente/" method="post" class="w-75 mx-auto">{% csrf_token %}
                    <input type="hidden" name="action" value="update">
                    <div class="form-group my-2">
                        <label for="txt-id">Id</label>
                        <input type="text" id="txt-id" name="id" readonly class="form-control" value="{{ ingrediente.id }}">
                    </div>                    
                    <div class="form-group my-2">
                        <label for="txt-nombre">Nombre</label>
                        <input type="text" id="txt-nombre" name="nombre" class="form-control" value="{{ ingrediente.nombre }}">
                    </div>
                    <div class="form-group my-2">
                        <label for="txt-unidad">Unidad</label>
                        <input type="number" name="unidad" id="txt-unidad" class="form-control" value="{{ ingrediente.unidad }}">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Guardar">
                    <input type="reset" class="btn btn-danger" value="Cancelar">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
