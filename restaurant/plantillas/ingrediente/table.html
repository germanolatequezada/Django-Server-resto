<div class="row w-75 h-75 mx-auto my-auto table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">UNIDAD</th>
            </tr>
        </thead>
        <tbody>
            {% for ingrediente in ingredientes %}
            <tr>
                <th scope="row">{{ingrediente.id}}</th>
                <td>{{ingrediente.nombre}}</td>
                <td>{{ingrediente.unidad}}</td>
                <td>
                    {% include 'ingrediente/delete.html' %}
                </td>
                <td>
                    {% include 'ingrediente/update.html' %}                    
                </td>                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
