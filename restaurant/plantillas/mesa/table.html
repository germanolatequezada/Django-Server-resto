<div class="row w-75 h-75 mx-auto my-auto table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">CAPACIDAD</th>
            </tr>
        </thead>
        <tbody>
            {% for mesa in mesas %}
            <tr>
                <th scope="row">{{mesa.id}}</th>
                <td>{{mesa.nombre}}</td>
                <td>{{mesa.capacidad}}</td>
                <td>
                    {% include 'mesa/delete.html' %}
                </td>
                <td>
                    {% include 'mesa/update.html' %}                    
                </td>                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
