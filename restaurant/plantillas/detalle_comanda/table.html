<div class="row w-75 h-75 mx-auto my-auto table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">MESA</th>
                <th scope="col">PLATO</th>
                <th scope="col">PRECIO</th>
                <th scope="col">CANTIDAD</th>
                <th scope="col">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for detalle in detalles_comandas %}
            <tr>
                <th scope="row">{{detalle.comanda}}</th>
                <td>{{detalle.mesa}}</td>
                <td>{{detalle.plato}}</td>
                <td>{{detalle.precio}}</td>
                <td>{{detalle.cantidad}}</td>
                <td>{{detalle.total}}</td>
            </tr>
            {% endfor %}
            {% if detalles_comandas %}
            <form id='frm-pay' name="pay" action="/webpay-plus-create" method="POST">{% csrf_token %}
                <input id='txt-amount' name="amount" hidden value="{{total}}"/> 
                <input id='txt-buy_order' name="buy_order" hidden value="{{id_comanda}}"/>        
                <input id='txt-session_id' name="session_id" hidden value="{{id_usuario}}"/>        
              <tr>
                <td></td>
                <td><strong>Total</strong></td>
                <td><strong>$ {{total}}</strong></td>
                <td><button class="alert alert-primary">PAGAR</button></td>       
              </tr>    
            </form>
            {% endif %}

        </tbody>
    </table>    
</div>
